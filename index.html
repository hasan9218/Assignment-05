<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="bg-white">
        <nav class="container mx-auto p-7 flex justify-between items-center">
            <div class="left-content flex items-center">
                <div class="logo-img mr-3">
                    <img class="h-20 w-20" src="./assets/logo.png" alt="">
                </div>
                <div class="logo-text"><h2 class="text-[#006747] text-2xl font-extrabold">Emergency <br> Service</h2></div>
            </div>
            <div class="left-content flex gap-3">
                <div class="heart-area w-28 h-12 bg-[#ecfff0] flex items-center justify-center rounded-[50px]">
                    <span class="text-black text-xl font-bold">0</span>
                    <img class="h-7 w-7 ml-2" src="./assets/heart.png" alt="">
                </div>
                <div class="coin-area w-28 h-12 bg-[#ecfff0] flex items-center justify-center rounded-[50px]">
                    <span class="text-black text-xl font-bold">100</span>
                    <img class="h-7 w-7 ml-2" src="./assets/coin.png" alt="">
                </div>
                <div class="copy-area w-28 h-12 bg-[#00A63E] flex items-center justify-center rounded-[50px]"><h3 class="capitalize text-white text-xl">2 copy</h3></div>
            </div>
        </nav>
        <div class="banner-area bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center py-5">
            <img class="h-24 w-24 mx-auto mb-5" src="./assets/logo-dark.png" alt="">
            <h2 class="text-white text-3xl font-bold mb-5">Emergency Service Directory</h2>
            <p class="text-white text-xl font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </header>


    <script src="./javascript/script.js"></script>
</body>

</html>
